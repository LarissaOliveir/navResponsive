<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>navBar</title>
</head>
<body>
     
    <!-- centralizados-->
    <ul>
        <li>Home</li>
        <li>Sobre</li>
        <li>Serviços</li>
        <li>Blog</li>
        <li>Contato</li>
    </ul>

    <!-- sections com ids -->
    <!--
        as ids vao ser onde o cursor pointer de cada elemento da nav
        vai ser direionado 
    -->
    <Section>
        <div class="sobre" id="Sobre"></div>
    </Section>

    <Section>
        <div class="sevicos" id="Serviços"></div>
    </Section>

    <Section>
        <div class="blog" id="Blog"></div>
    </Section>

    <Section>
        <div class="contato" id="Contato"></div>
    </Section>


</body>
</html>
